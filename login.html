<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="3-tier web application for CS 490">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>CS 490 Exam Taker</title>
  <link rel="stylesheet" href="css/style.css">

  <style>

  body {
    background-image: url("images/background.png");
  }

  fieldset {
    background-image: url("images/login-background.jpg");
  }

  /* media queries */
  @media only screen and (max-width: 800px) {

    fieldset {
      background-image: url("images/login-background-mobile-2.jpg");
    }

  }

  /* media queries */
  @media only screen and (max-width: 600px) {

    fieldset {
      background-image: url("images/login-background-mobile.jpg");
    }

  }

  </style>
</head>

<body>

  <div id="container">

  <fieldset>

  <span class="form_title">Login</span>
  <form action="login.php" id="login" method="post">
    <div id="form_fields_position">
    <label>Username: </label>
    <input type="text" id="username" name="username" placeholder="Username">
    <br><br>
    <label>Password: </label>
    <input type="password" id="password" name="password" placeholder="Password">
    <br><br>
    <input type="hidden" id="operation" name="operation" value="Login">
    <button type="submit" name="submit" value="submit" class="login">Login</button>
    <div id="login_response"></div> <!-- response -->
  </div> <!-- credentials_position -->

  </form>
  </fieldset>

  </div> <!-- container -->

</body>
</html>
